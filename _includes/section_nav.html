<nav>
    <ul>
    {% for item in site.data.[include.section] %}
        {% assign item_url = item | prepend:"/" | append:"/" %}
        {% assign parent_url = include.parent | prepend:"/" | append:"/" %}
        {% for node in site.pages %}
            {% if item_url == node.url %}
            <li {% if item_url == page.url %} class="selected"{% endif %}{% if item_url == parent_url %} class="selected"{% endif %}>
                <a href="{{ site.url }}{{ node.url }}">{{ node.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
    </ul>
</nav>
